<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="724269325086-275h1fjnre39u0qm2cq6n5ko3nf1b8c4.apps.googleusercontent.com">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/all.css">
  </head>
  <body>
    <!--Login Area-->
    <div id="login-area" class="container-fluid">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-login-card col-lg-4">
                <div class="login-card">
                    <div id="success-container">

                    </div>
                    <h3>Sign In With</h3>
                    <div class="login-google mt-3" style="padding-left: 110px;">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Password">
                        </div>
                        <div class="login-area-button-container">
                            <div class="row justify-content-center">
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <button type="submit" class="btn-login-area btn btn-dark">Sign In</button>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <button type="button" id="btn-to-register-area" class="btn-login-area btn btn-success">Register</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Login Area-->
    <!--Register Area-->
    <div id="register-area" class="container-fluid">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-lg-4">
                <div class="register-card">
                    <div id="error-container">

                    </div>
                    <h3>Register Here</h3>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="register-email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="register-password" placeholder="Password">
                        </div>
                        <div class="button-register-container">
                            <div class="row justify-content-center">
                                <div class="col-lg-6" style="text-align: center;">
                                    <button type="button" id="btn-register" class="btn-register-area btn btn-dark">Register</button>
                                    <h6 id="already-have-account" style="margin-top: 10px; cursor: pointer;">Already have an account?</h6>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Register Area-->
    <!--Dashboard Area-->
    <nav id="navbar-after-login" class="navbar navbar-expand-lg navbar-light bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="link-dashboard" class="nav-link" href="#">Dashboard</a>
                </li>
            </ul>
            <button type="button" id="normal-signout" onclick="signOut()" class="btn btn-danger">Sign Out</button>
        </div>
    </nav>
    <div id="dashboard-area" class="container-fluid" style="background-color: black;">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-4 mt-5">
                <div id="todo-list-card" class="dashboard-card animated fadeInLeft">
                    <h3>Todo List</h3>
                    <i class="fas fa-list mt-3 mb-3"></i>
                    <h5>Now you can never forget your Todo just by looking out your todo List</h5>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 mt-5">
                <div id="todo-create-card" class="dashboard-card animated fadeInRight">
                    <h3>Create New Todo</h3>
                    <i class="fas fa-pencil-alt mt-3 mb-3"></i>
                    <h5>You get a new assignment and afraid to forget ? create new todo here</h5>
                </div>
            </div>
        </div>
    </div>
    <!--Dashboard Area-->
    <!--Todo List Area-->
    <div id="todo-list-area" class="container">
        <div id="error-todo-update">
            
        </div>
        <div id="row-table-todo" class="row justify-content-center mt-5">
            <div class="col-lg-10">
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="todo-content">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--Todo List Area-->
    <!--Create Todo Area-->
    <div id="create-todo-area" class="container">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-lg-8">
                <div class="create-todo-card">
                    <div id="error-todo-create" class="pt-3">

                    </div>
                    <h2 id="title-create-todo" class="pt-5 pb-3">Create new todo</h2>
                    <form id="create-todo-form">
                        <div class="create-todo-form-group form-group">
                            <input type="text" class="form-control" id="create-todo-name" aria-describedby="emailHelp" placeholder="Enter Todo Name">
                        </div>
                        <div class="create-todo-form-group form-group">
                            <input type="text" class="form-control" id="create-todo-description" placeholder="Enter Todo Description">
                        </div>
                        <div class="create-todo-form-group form-group">
                            <input type="text" class="form-control" id="create-todo-due-date" placeholder="yyyy-mm-dd">
                        </div>
                        <button type="submit" class="btn btn-success btn-lg">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Create Todo Area-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
