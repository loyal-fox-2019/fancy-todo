<!doctype html>
<html lang="en">
  <head>
    <title>Fancy Todo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="18224113996-i5ngf4f6dhfkus9itfnlbsmk30nc0o2e.apps.googleusercontent.com">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="headerTitle">
        <h3>Fancy Todo</h3>
        <a href="" id="aSignOut" onclick="signOut();">Sign Out</a>
    </div>

    <div id="signIn">
        <input type="text" placeholder="Username(email)" name="username" id="username">
        <input type="password" placeholder="Password" name="password" id="password">
        <form action="" method="POST">
          <a href="" id="aLogin" onclick="login();">Login</a>
        </form>
        <form action="" method="POST">
          <a href="" id="aRegister" onclick="register();">Register</a>
        </form>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>

    <div class="msg">
    </div>

    <div id="todoContent">
        <input type="text" placeholder="Name" name="name" id="name">
        <input type="text" placeholder="Description" name="description" id="description">
        <input type="text" placeholder="Due Date" name="dueDate" id="dueDate">
        <label class="status" for="status">Status</label>
        <select class="status" name="status" id="status">
        <option>in progress</option>
        <option>completed</option>
        </select>
        <input type="text" id="todoId" style="display: none;">
        <a id="aCreate" onclick="addTodo(event);">Add Todo</a>
        <a id="aSaveTodo" onclick="saveTodo(event);">Save Todo</a>
        <div id="todoList">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Due Date</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody id="todoRowData">
                </tbody>
              </table>
              </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="jquery.js"></script>
</body>
</html>
