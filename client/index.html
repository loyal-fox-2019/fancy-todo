<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body style="background-color: #519839;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="navbar-brand" href="#">Fancy Todo</a>
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0 isLogin">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
              <div class="form-inline my-2 my-lg-0 isLogin">
                  <button class="btn btn-outline-warning my-2 my-sm-0" type="button" id="logout">Logout</button>
              </div>
            </div>
            
            <button class="float-right btn btn-outline-success my-2 my-sm-0 mr-2 login" type="button " data-toggle="modal" data-target="#modalLogin">Login</button>

            <button class="float-right btn btn-outline-primary my-2 my-sm-0 register login" type="button" data-toggle="modal" data-target="#modalRegister">Register</button>

        </nav>
    </header>
    <main>
        <section class="isLogin">
          <div class="container-fluid" id="todos" style="display: none;">
            <nav class="navbar navbar-expand navbar-light" style="padding: 0%;">
              <a class="navbar-brand" id="titleProject" href="#"></a>
              <div class=" p-2" id="navbarTodo">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link btn btn-sm btn-success my-2 my-sm-0 mr-2"  href="#" id="team"> Team </span></a>
                  </li>
                  <li class="nav-item">
                    <span class="nav-link"> | </span>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link btn btn-sm btn-success my-2 my-sm-0"  href="#"  data-toggle="modal" data-target="#modalTodo"> Add todo </span></a>
                  </li>
                </ul>
              </div>
              <span class="nav-link"> | </span>
              <a class="nav-link btn btn-sm btn-success my-2 my-sm-0 float-right"  href="#" id="toProject"> To Projects </span></a>
            </nav>
            <div class="row">
              <div class="col-lg-3">
                <div class="card bg-light">
                  <div class="card-header bg-light border-0">
                      Next up
                  </div>
                  <div class="card-body" style="padding: 8px;" id="nextUp">
                    
                  </div>
                </div>
              </div>
              <div class="col-lg-3">
                <div class="card bg-light">
                  <div class="card-header bg-light border-0">
                      On Progress
                  </div>
                  <div class="card-body" style="padding: 8px;" id="onProgress">
                    
                  </div>
                </div>
              </div>
              <div class="col-lg-3">
                <div class="card bg-light">
                  <div class="card-header bg-light border-0">
                      Done
                  </div>
                  <div class="card-body" style="padding: 8px;" id="done">
                    
                  </div>
                </div>
              </div>
              <div class="col-lg-3">
                <div class="card bg-light">
                  <div class="card-header bg-light border-0">
                      Hold
                  </div>
                  <div class="card-body" style="padding: 8px;" id="hold">
                    
                  </div>
                </div>             
              </div>
            </div>
          </div>
          <div class="container" id="projects">
            <h1 id="usernameLogin" class="font-weight-normal mt-2">Hi, <span class="text-monospace">..</span> </h1>
            <div class="ml-2">
              <h2 class="font-weight-light">Projects</h2>
              <div class="row" id="listProjects"> 
                
              </div>
            </div>
          </div>
        </section>

        <!-- modals -->
        <section id="listModal">

          <div class="modal fade" id="modalUpdateTodo" tabindex="-1" role="dialog" aria-labelledby="modalUpdateTodo" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Update todo</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="formUpdateTodo">
                      <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name" name="name" aria-describedby="name"  required >
                      </div>
                      <div class="form-group">
                          <label for="due_date">Due date</label>
                          <input type="datetime-local" class="form-control" id="due_date" name="due_date" aria-describedby="due_date" placeholder="due_date" required>
                      </div>
                      <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="updateTodo">Update</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade bd-example-modal-lg" id="detailTodo" tabindex="-1" role="dialog" aria-labelledby="detailTodo" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="dTodoTitle">...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-lg-9">
                          <h5>Description</h5>
                          <p id="dTodoDesc">...</p>
                          <h5>Due date</h5>
                          <p id="dTodoDueDate">...</p>
                      </div>
                      <div class="col-lg-3">
                        <h5>Options</h5>
                        <button class="btn btn-sm btn-block btn-info" id="showModalUpdateTodo">Update</button>
                        <button class="btn btn-sm btn-block btn-info" id="ShowModalupdateStatus">Status</button>
                        <a href="" target="_blank" class="btn btn-sm btn-block btn-info" id="searchGoogle">Search in Google</a>
                        <button class="btn btn-sm btn-block btn-warning" id="deleteTodo">Delete</button>
                      </div>
                    </div>
                  </div> 
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="modalupdateStatus" tabindex="-1" role="dialog" aria-labelledby="modalupdateStatus" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Update Status</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="formUpdateStatus">
                      <div class="form-group">
                          <label for="status">Status</label>
                          <select class="custom-select" id="status" name="status">
                            <option value="next up">Next up</option>
                            <option value="on progress">On progress</option>
                            <option value="done">Done</option>
                            <option value="hold">Hold</option>
                          </select>
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="updateStatus">Save</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="modalTodo" tabindex="-1" role="dialog" aria-labelledby="#modalTodo" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add todo</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="formTodo">
                      <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name" name="name" aria-describedby="name"  required >
                      </div>
                      <div class="form-group">
                          <label for="status">Status</label>
                          <select class="custom-select" id="status" name="status">
                            <option value="next up">Next up</option>
                            <option value="on progress">On progress</option>
                            <option value="done">Done</option>
                            <option value="hold">Hold</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <label for="due_date">Due date</label>
                          <input type="datetime-local" class="form-control" id="due_date" name="due_date" aria-describedby="due_date" placeholder="due_date" required>
                      </div>
                      <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="addTodo">Save</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="modalInvite" tabindex="-1" role="dialog" aria-labelledby="#modalInvite" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Invite</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="formMember">
                      <div class="form-group">
                          <label for="members">Members</label>
                          <select class="custom-select" id="members" name="members" multiple>
                          </select>
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="addMember">Save</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="modalProject" tabindex="-1" role="dialog" aria-labelledby="#modalProject" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="formProject">
                          <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Reporting" required autofocus>
                          </div>
                          <div class="form-group">
                              <label for="members">Members</label>
                              <select class="custom-select" id="members" name="members" multiple>
                              </select>
                          </div>
                          <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                          </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="project">Save</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="#modalRegister" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="formRegister">
                          <div class="form-group">
                              <label for="usernameRegister">Username</label>
                              <input type="text" class="form-control" id="usernameRegister" name="username" aria-describedby="usernameRegister" placeholder="john.." required autofocus>
                          </div>
                          <div class="form-group">
                              <label for="passwordRegister">Password</label>
                              <input type="password" class="form-control" id="passwordRegister"  name="password">
                          </div>
                          <button type="button" class="btn btn-primary form-control" id="register">Register</button>
                          <div class="form-group">
                                <small id="emailHelp" class="form-text text-muted">Or</small>
                                <a href="https://github.com/login/oauth/authorize?scope=user:email&client_id=c7ad8dd4b09cb2c4aa21" class="btn btn-info form-control">Github</a>
                          </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Login</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form id="formLogin">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="john.." name="username" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <button type="button" class="btn btn-primary form-control" id="login">Login</button>
                            <div class="form-group">
                                  <small id="emailHelp" class="form-text text-muted">Or</small>
                                  <a href="https://github.com/login/oauth/authorize?scope=user:email&client_id=c7ad8dd4b09cb2c4aa21" class="btn btn-info form-control">Github</a>
                            </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/user.js"></script>
    <script src="assets/js/project.js"></script>
    <script src="assets/js/todo.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
