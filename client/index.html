<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="376671315610-fpp2033jq5mpkqssqe367eekt13fiits.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Todo List</title>
</head>
<body>

    <div class="container" id="signin">
        <h2 class="text-center">Sign In</h2>
        <hr>
        <form action="">
            <div class="form-group">
                <label for="">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <input type="email" class="form-control" placeholder="Your Email" id="email-user">
                </div>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-unlock-alt"></i>
                        </div>
                    </div>
                    <input type="password" class="form-control" placeholder="Your Password" id="password-user">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="login">Login</button>
            <p class="sgn">Or Signin with: </p>
            <div class="g-signin2 hide" data-onsuccess="onSignIn" id="google"></div>
            <p class="sgn"><a href="" id="create">Create Account</a></p>
        </form>
    </div>

    <div class="container" id="signup" style="display: none;">
            <h2 class="text-center">Sign Up</h2>
            <hr>
            <form action="">
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" placeholder="Your Email" required id="reg-email">
                </div>
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" placeholder="Your First Name" required id="reg-first">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" placeholder="Your Last Name" required id="reg-last">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" placeholder="Your Password" required id="reg-password">
                </div>
                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="text" class="form-control" placeholder="ex: 6281319319xxx" required id="reg-phone">
                </div>
                <button type="submit" class="btn btn-primary" id="btn-signup">Signup</button>
            </form>
        </div>
    </div>
    

    <div class="container-fluid" id="home" style="display: none;">
        <div class="cotainer" id="guide">
            <h3>Guide:</h3>
            <ul>
                <li><i class="fa fa-ban"></i> Delete Task</li>
                <li><i class="fa fa-check-square"> Finish Task</i></li>
                <li><i class="fa fa-calendar"> Detail </i>
                    <ul>
                    <li>Blue: 7 more days left</li>
                    <li>Green: 3 more days left</li>
                    <li>Orange: 3 less days left</li>
                    </ul>
                </li>
                <li><i class="fa fa-warning"> Important</i></li>
                <li><button type="button" class="btn btn-warning" id="logout">Logout</button></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-4 text-center task">
                <div id="done">

                </div>
            </div>
            <div class="col-md-4 text-center task">
                <button type="button" class="btn btn-info" id="add" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-plus-square"></i> Add Task</button>
                <div id="todos">
                    
                </div>
            </div>
            <div class="col-md-4 task">
                <div id="detail">

                </div>
            </div>
        </div>

    </div>




    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" placeholder="Task Name" id="todo-name">
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control" id="todo-desc">
                </div>
                <div class="form-group">
                    <label for="">Due Date</label>
                    <input type="date" class="form-control" id="todo-date">
                </div>
                <div class="form-group">
                    <label for="">High Priority</label>
                    <input type="checkbox" aria-label="Checkbox for following text input" id="todo-important">
                </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="addtodo">Save</button>
                </div>
            </div>
        </div>
    </div>



    <!-- script start -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
    <!-- script end -->
</body>
</html>
