<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id"
        content="609135142666-rsjd53rh7k6avsvqljg93s8c8k2fm3qa.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fancy Todo</title>
</head>
<!-- NavBar -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #DB4C3F;">
        <div class="container">
            <a class="navbar-brand" href="#">Fancy ToDo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active" id="btn-logout">
                        <a class="nav-link" href="" onclick="signOut()">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!--  -->

<!-- Login Section -->
<div class="login-section">
    <!-- login form -->
    <div class="card login-form">
        <div class="card-body">
            <!-- LOGIN -->
            <div class="area-login">
                <h4 class="card-title mb-3">Sign In</h4>
                <form class="form-area">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Username"
                            autocomplete="off">
                    </div>
                    <!-- IF REGISTER -->
                    <div class="form-group" id="email-form">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="example@mail.com"
                            autocomplete="off">
                    </div>
                    <!--  -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Password">
                    </div>
                    <a href="" class="btn btn-primary mb-3" id="btn-login" style="width: 100%;">Sign
                        in</a>
                    <!-- IF REGISTER -->
                    <a href="" class="btn btn-primary mb-3" id="btn-register" style="width: 100%;">Create New
                        Account</a>
                    <!--  -->
                </form>
            </div>
            <!--  -->
            <div class="dropdown-divider mb-3"></div>
            <div class="g-signin2" data-onsuccess="onSignIn" data-longtitle="true" data-theme="dark"></div>
            <div class="dropdown-divider mt-3 mb-3"></div>
            <small>
                <p align="center" class="create">Create an Account ? <a href="" id="link-regist">Click Here</a></p>
            </small>
            <!-- IF register -->
            <small>
                <p align="center" class="login">Already Have an Account ? <a href="" id="link-login">Click Here</a></p>
            </small>
            <!--  -->
        </div>
    </div>
    <!--  -->
</div>
<!--  -->

<!-- AfterLogin -->
<div class="container after-login">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item sidebar-nav" id="all-task">All Task</li>
                    <li class="list-group-item sidebar-nav" id="complete-task">Completed Task</li>
                </ul>
            </div>
        </div>
        <div class="col-md-8 todo-section">
            <div class="todo-header">
                <h4 class="header-title">All Task</h4>
            </div>
            <hr>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" data-toggle="modal" data-target="#add-Todo">+ Add Todo</button>
            </div>
            <div class=" todo-body mt-3">
                <!-- DOM -->
            </div>
        </div>
    </div>
</div>
<!--  -->
<!-- Modal -->
<div class="modal fade" id="add-Todo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Add New Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-todo">
                    <div class="form-group">
                        <label for="title">Task Name</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">Due Date</label>
                        <input type="date" class="form-control" id="due-date" name="due_date">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-addTask">Add New Task</button>
            </div>
        </div>
    </div>
</div>
<!--  -->

<body>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
