    <div class="container-fluid">
        <div class="row no-gutters" id="loginPage">
            <div class="col-md-6 no-gutters">

                    <div class="col align-self-center containKeepLife">
                        <div class="row align-self-center justify-content-start pl-5 pr-5 keep">
                            <h2>
                                Keep Track of your Activities
                            </h2>
                        </div>
                        <div class="row align-self-center justify-content-start pl-5 pr-5 life">
                            <h5>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 no-gutters">

                            <h2 class="tulisanRegis pl-2">Register</h2>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">
                                <h6>Username</h6>
                            </label>
                            <div class="col-sm-10">
                                <input type="text" name="username" class="form-control" id="username"
                                    aria-describedby="usernameHelp" required>
                            </div>
                        </div>
                        <div class="form-group row">

                            <label for="email" class="col-sm-2 col-form-label">
                                <h6>Email</h6>
                            </label>
                            <div class="col-sm-10">
                                <input type="email" name="email" class="form-control" id="email"
                                    aria-describedby="emailHelp" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">
                                <h6>Password</h6>
                            </label>
                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control" id="password"
                                    aria-describedby="passwordHelp" required>
                            </div>
                        </div>
                        <div class="row align-self-center justify-content-center pl-5 pr-5">
                            <div class="btn btn-primary" id="registerNow">
                                Sign Me Up!
                            </div>
                        </div>

                            <h2 class="tulisanRegis pl-2">Login</h2>
                        </div>

                            <label for="username" class="col-sm-2 col-form-label">
                                <h6>Username</h6>
                            </label>
                            <div class="col-sm-10">
                                <input type="text" name="username" class="form-control" id="usernameLogin"
                                    aria-describedby="usernameHelp" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">
                                <h6>Password</h6>
                            </label>
                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control" id="passwordLogin"
                                    aria-describedby="passwordHelp" required>
                            </div>
                        </div>
                        <div class="row align-self-center justify-content-center pl-5 pr-5">
                            <div class="btn btn-primary" id="loginNow">
                                Login
                            </div>
                        </div>
                        <div class="row align-self-center justify-content-center my-4 pl-5 pr-5">

                            <div class="g-signin2" id="loginGoogle" data-onsuccess="onSignIn" data-longtitle="true">
                            </div>
                        </div>
                        <div class="row align-self-center justify-content-center pl-5 pr-5">
                            <a href="#" onclick="signOut();">Sign out</a>
                        </div>
                    </div>
                </div>

                                </div>
