<!--login form-->
<div class="jumbotron" id="login-container">
    <p>
    <div id="logo">FANCY TODO</div>
    <small>
        <div class="message" id="login-message"></div>
    </small>
    <form id="form-login">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            </div>
            <input type="text" class="form-control form-login-input" placeholder="email here ..." name="email" id="email" required>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input type="password" class="form-control form-login-input" placeholder="password here ..." name="password" id="password" required>
        </div>
        <div class="row d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Sign In</button>
            <!-- Google signin -->
            <div class="g-signin2 ml-3" data-onsuccess="onSignIn"></div>
            <!-- end google signin -->
        </div>
    </form>
    </p>
</div>

<main>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Fancy - Todo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Todo

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" name="newTask" id="newTask">New Task</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profile-email" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" name="profile-name">

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>

                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" name="signout" id="signout">Sign Out</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div id="title"><h1>TODO LIST</h1></div>

    <card class="row"></card>

    <div id="newTask-container" class="jumbotron">
        <form id="form-newTask">
            <div class="form-group">
                <label for="taskName">Name</label>
                <input type="text" class="form-control" placeholder="todo name" name="taskName" id="taskName">
            </div>

            <div class="form-group">
                <label for="taskName">Description</label>
                <input type="text" class="form-control" placeholder="description" name="taskDesc"
                       id="taskDesc">
            </div>

            <div class="form-group">
                <label for="due_date">Due date</label>
                <input type="date" class="form-control" data-date-format="mm/dd/yyyy" id="taskDue" name="taskDue">
            </div>

            <div class="row d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" name="newTask-cancel" id="newTask-cancel">Cancel</button>
            </div>
        </form>
    </div>

</main>
