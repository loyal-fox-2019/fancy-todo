<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id" content="759785826174-mkpk6qamnlv1gs4060irlqggdlavndva.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <title>FANCY TODO LIST</title>
</head>
<body>
  <main>
    <section id="login">
      <form id="login-form">
        <div class="form-group">
          <label>Email address</label>
          <input 
            type="email" 
            id="login-email" 
            class="form-control"
            placeholder="Insert email here...">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input 
            type="password" 
            id="login-password" 
            class="form-control"
            placeholder="Insert password here...">
        </div>
        <button type="submit" class="btn btn-primary mt-2 mb-2" style="width: 236px;">Login</button>
        <div class="text-center">
          <p>Don't have account yet? <a href="" id="register-link">Register</a></p>
        </div>
      </form>
    </section>
    <section id="register">
      <form id="register-form">
        <div class="form-group">
          <label>Name</label>
          <input 
            type="name" 
            id="register-name" 
            class="form-control"
            placeholder="Insert name here...">
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input 
            type="email" 
            id="register-email" 
            class="form-control"
            placeholder="Insert email here...">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input 
            type="password" 
            id="register-password" 
            class="form-control"
            placeholder="Insert password here...">
        </div>
        <button type="submit" class="btn btn-primary mb-5" style="width: 236px;">Register</button>
        <div class="text-center">
          <p>
            Already have an account? <br />
            <a href="" id="login-link">Login Here</a>
            or
          </p>
        </div>
        <div class="g-signin2" data-width="236" data-onsuccess="onSignIn"></div>
        
      </form>
    </section>
    <section id="home">
      <a href="#" onclick="signOut();">Sign out</a>
    </section>
  </main>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script 
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="/js/main.js"></script>
</body>
</html>
