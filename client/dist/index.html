<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="853382619929-ttcvb6vva5hm4mf2mlhunvpjcqfnru2m.apps.googleusercontent.com">
    <title>Fancy Todo</title>
    <link rel="stylesheet" href="/style.cd660723.css">
<script src="/style.cd660723.js"></script></head>
<body>

    <!-- Login & Register -->
    <div class="loginRegister container">

        <!-- Login -->
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-4 mx-auto">

                <!-- Login -->
                <form id="login" class="text-center border border-light">                
                    <div class="text-center">
                        <img src="/logo.fb412750.png" alt="" class="img-thumbnail">
                    </div>

                    <div class="login">

                        <p class="h4 mb-4">Login</p>
                    
                        <p>Login and manage your todo list</p>
                    
                        <!-- Email -->
                        <input type="email" id="loginEmail" class="form-control mb-4" placeholder="E-mail">
                    
                        <!-- Password -->
                        <input type="password" id="loginPassword" class="form-control mb-4" placeholder="Password ">
                    
                        <!-- Sign in button -->
                        <button style="border-radius: 20px" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0 mb-4" type="submit">Sign in</button>
                        
                        <p>Or login with</p>
    
                        <div class="g-signin2" style="margin-left: 33%" data-onsuccess="onSignIn"></div>
    
                        <hr>
    
                        <p>Doesn't have an account yet? <a href="" id="changeRegister">Sign Up</a></p>
    
                        <!-- Default form subscription -->
                    </div>
                </form>

                <!-- Register -->
                <form id="register" class="text-center border border-light">
                    <div class="register">

                        <p class="h4 mb-4">Sign Up</p>
                
                        <p>Join us now and manage your todo list</p>
                    
                        <!-- Name -->
                        <input type="text" id="regName" class="form-control mb-4" placeholder="Name">
                    
                        <!-- Email -->
                        <input type="email" id="regEmail" class="form-control mb-4" placeholder="E-mail">

                        <!-- Password -->
                        <input type="password" id="regPassword" class="form-control mb-4" placeholder="Password ">
                    
                        <!-- Sign in button -->
                        <button style="border-radius: 20px" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0 mb-4" type="submit">Sign Up</button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Home Page -->

    <nav class="navbar navbar-dark bg-dark">
        <a class="ml-5 navbar-brand" href="#">
            <img id="img-logo" src="/logo.fb412750.png" width="50" height="50" alt="">
        </a>
        <ul class="navbar-nav mr-5">
            <li class="nav-item active">
                <button id="logout" class="btn btn-outline-info btn-rounded" onclick="logout()">Logout</button>
            </li>
        </ul>
    </nav>
    <div class="home">
        <div class="home-body container mx-auto row mt-4 h-75 text-center">
            <div class="col-md-5 ml-5 d-flex justify-content-center">
                <div class="todos align-self-center">
                    <img src="/todo-png-4.52ab3e71.png" alt="" class="img-fluid">
                    <p id="text-todo">Your Todos</p>
                </div>
            </div>
            <div class="col-md-5 ml-5 d-flex justify-content-center">
                <div class="projects align-self-center">
                    <img src="/FAVPNG_project-team-project-management_8nKXiqgb.f371ae3e.png" class="img-fluid">
                    <p id="text-project">Your Projects</p>
                </div>
            </div>
        </div>
        <div id="invitation" class="col-md-2 text-center mb-2 ml-2">
            
        </div>
    </div>

    <!-- Your Todos -->
    <div class="your-todos container">
            
        <div class="row d-flex">
            <div class="text-center col-md-4 mt-5">
                <h1 style="border-bottom: 2px double rgba(0, 0, 0, 0.3)">Add New</h1>
                <div style="padding: 10px">
                    <form class="mt-3 mb-3">
                        <div class="form-group">
                            <label for="createName">Name :</label>
                            <input type="text" class="form-control" placeholder="Enter name" id="createName">
                        </div>
                        <div class="form-group">
                            <label for="createDescription">Description :</label>
                            <input type="text" class="form-control" placeholder="Enter description" id="createDescription">
                        </div>
                        <div class="form-group">
                            <label for="createDate">Date :</label>
                            <input type="date" class="form-control" id="createDate">
                        </div>
                        <button class="btn btn-outline-dark" onclick="createTodo()">Create Todo</button>
                    </form>
                </div>
            </div>
            <div class="container-todos droppable text-center col-md-4 mt-5">
                <h1 style="border-bottom: 2px double rgba(0, 0, 0, 0.3)">Todos</h1>
            </div>
            <div class="container-finished droppable text-center col-md-4 mt-5">
                <h1 style="border-bottom: 2px double rgba(0, 0, 0, 0.3)">Finished</h1>
            </div>
        </div>
    </div>

    <!-- Your Projects -->
    <div class="your-projects container">
        <div class="row d-flex">
            <div class="text-center col-md-4 mt-5">
                <h1 style="border-bottom: 2px double rgba(0, 0, 0, 0.3)">Add Group</h1>
                <form class="mt-3 mb-3">
                <div class="form-group">
                    <label for="groupName">Name :</label>
                    <input type="text" class="form-control" placeholder="Project name" id="groupName">
                </div>
                <button class="btn btn-outline-dark" onclick="createGroup()">Create Group</button>
            </form>
            </div>
            <div class="text-center col-md-4 mt-5">
                <h1 style="border-bottom: 2px double rgba(0, 0, 0, 0.3);">Group List</h1>
                <div id="group-list"></div>
            </div>
            <div class="text-center col-md-4 mt-5">
                <h1 style="border-bottom: 2px double rgba(0, 0, 0, 0.3);">Members</h1>
                <div id="member-list"></div>
            </div>
        </div>
        <div id="group-todos"></div>
        <div class="row d-flex mx-auto message-form-container mb-3" style="display:none">
        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async="" defer=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/main.0ab05bb7.js"></script>
    <script src="/loginRegister.ecdb0e74.js"></script>
    <script src="/todos.f5b7c502.js"></script>
    <script src="/group.737ddaf6.js"></script>
</body>
</html>
